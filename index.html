<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- container principale -->
    <div class="container">
        <!-- riga -->
        <div class="row">
            <div>
                <!-- immagine ed elementi -->
                <div class="position">
                    <!-- immagine prima -->
                    <div class="img">
                        <img  class="resizing" src="img/1.webp" alt="relaxed fit unisex">
                   

                    </div>
                    <!-- immagine hover -->
                    <div class="after">
                        <img class="resizing" src="img/1b.webp" alt="relaxed fit unisex 2">

                    </div>
                         <!-- elemento cuore -->
                         <div class="heart">
                             &hearts;

                        </div>
                        <!-- elemento sale -->
                        <div class="sale">
                            -50%
    
                        </div>
                </div> 
                <!-- costo vestiti -->
                <div class="testo">
                    testo testo testo <br>
                    altro testo <br>
                    costo
                </div> 
            </div>

        </div>

    </div>
    
</body>
</html>
